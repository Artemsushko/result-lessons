<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Работа с DOM</title>
  </head>
  <body>
    <div class="main-navigation">
      <a class="main-navigation__button-item" href="#tasks_today"
        >Tasks for Today</a
      >
      <a class="main-navigation__button-item" href="#tasks_week"
        >Tasks for Week</a
      >
      <a class="main-navigation__button-item" href="#tasks_complete"
        >Completed Tasks</a
      >
    </div>
    <div id="tasks">
      <div class="tasks__wrapper">
        <form class="create-task-block">
          <input
            name="taskName"
            class="create-task-block__input default-text-input"
            type="text"
            placeholder="Создайте новую задачу"
          />
          <button
            type="submit"
            class="create-task-block__button default-button"
          >
            Создать
          </button>
        </form>
        <div class="tasks-list"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
